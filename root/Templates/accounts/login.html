<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
{% if request.GET.next %}
<div style="border:1px solid">
    <form action="/accounts/login/" method="post">
    {% csrf_token %}<br><br>
    {{ form }}<br><br>
        <input type="hidden" name="redirect_url" value="{{ request.GET.next }}">
    <button type="submit">Login</button>
  </form>
</div>
{% else %}
<div style="border:1px solid">
    <form action="/accounts/login/" method="post">
    {% csrf_token %}<br><br>
    {{ form }}<br><br>
    <button type="submit">Login</button>
  </form>
</div>
{% endif %}
</body>
</html>
